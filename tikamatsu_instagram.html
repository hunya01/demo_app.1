<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Instagram</title>
<link href="chikamatsu_instagram.css" type= text/css rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<style>
</style>
</head>
<body>
<!-- ヘッダーここから -->
  <div class="header">
    <div class="header_logo">
      Instagram<br>
      windows storeから無料ダウンロード<br>
    </div>
        
    <a href="#" class="gnavi">ダウンロード</a>
  </div>
  <!-- ヘッダーここまで -->

  <!-- コンテンツ 背景ここから -->
  <div class="content">
    <div class="main">
      <img src="phone.png" alt="Instagram" float="left">
    </div>
    <div class="side">
      <div class="sideup">
        <div class="logo">
          <img src="instagram_logo.png" alt="Instagram">
        </div>
        <p><a class="button" href="#"><span class="fa fa-facebook">Facebookでログイン</span></a></p> 
        <p>友達の動画や写真をチェックしよう</p>
        <p>---------または---------</p>
        <div class="form"><input name="q" placeholder="携帯電話番号またはメールアドレス"></div>
        <div class="form"><input name="q" placeholder="フルネーム"></div>
        <div class="form"><input name="q" placeholder="ユーザーネーム"></div>
        <div class="form"><input name="q" placeholder="パスワード"></div>
        <a class="button1" href="#">登録する</a>
        <div class="login0">
          <p>登録することで、<b><a href="#" class="login1">Facebookの利用規約</a>、<a href="#" class="login1">データに関するポリシー</a>、<a href="#" class="login1">Cookieポリシー</a></b>に同意するものとします
        </div>
      </div>
      <div class="login2">
        アカウントをお持ちですか？<a href="#">ログインする</a>
      </div>
      <p><a href="#" class="login3">ダウンロード</a></p>
      <div class="url-logo">
        <img src="app_store_logo.png" alt="Instagram" width="140px" height="50px">
        <img src="google_play_logo.png" alt="Instagram"width="140px" height="50px">
        <img src="microsoft_logo.png" alt="Instagram" width="140px" height="50px">
      </div>
    </div>
  </div>

  <!-- フッターここから -->
  <div id="footer">
    <a href="#">Instagramについて</a>
    <a href="#">サポート</a>
    <a href="#">ブログプレス</a> 
    <a href="#">API</a>
    <a href="#">求人</a>
    <a href="#">プライバシー</a>
    <a href="#">利用規約</a>
    <a href="#">ディレクトリ</a>
    <a href="#">プロフィール</a>
    <a href="#">ハッシュタグ言語</a>
  </div>
  <div id="footer_copy">© 2018 Instagram</div>
</body>
</html>
