<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>条件分岐サンプル</title>
    <script>
    
// 1〜3のどれかをランダムで生成し、変数numberへ代入。
var number = Math.floor(Math.random() * 3) + 1;

// ランダムで生成された値によって表示内容を変更。
if (number == 1) {
  alert('いち');
} else if (number == 2) {
  alert('に');
} else {
  alert('さん');
}
    
    </script>
  </head>
  <body>
  </body>
</html>
