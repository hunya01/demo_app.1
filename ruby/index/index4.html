<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>JavaScript 関数の記述サンプル</title>
<script> 
function calc() { 
    var value1 = parseInt(document.getElementById('value-1').value); 
    var value2 = parseInt(document.getElementById('value-2').value); 
    var total;
    var strtitle;
    alert("足し算の計算結果は" + (value1 + value2) + "¥n" +
          "引き算の計算結果は" + (value1 - value2) + "¥n" +
          "掛け算の計算結果は" + (value1 * value2) + "¥n" +
          "割り算の計算結果は" + (value1 / value2) + "¥n");
    
}
</script> 
</head>
<body>
<label for="value-1">値1</label>
<input type="number" id="value-1" />
<label for="value-2">値2</label>
<input type="number" id="value-2" />
<input type="button" value="四則計算" onclick="calc()" />
</body>
</html>
